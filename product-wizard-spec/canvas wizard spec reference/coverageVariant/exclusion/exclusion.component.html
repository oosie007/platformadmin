<div class="exclusion__container">
  <div class="exclusion__container--head">
    <div class="exclusion__title">Exclusion overview</div>
    <button cbButton label="Create" variant="primary" leftIcon="utility-document-edit-stroke" [colorTheme]="colorTheme"
        (click)="toggleAddDrawer()" [disabled]="isDisabled"></button>
  </div>
  <div class="exclusion__search" cbSearchInput styleVariant="default" colorTheme="default">
    <div class="cb-search-input__wrapper">
      <span class="p-inputgroup-addon">
        <cb-icon iconKey="utility-search" [iconColor]="'neutral-400'"></cb-icon>
      </span>
      <p-autoComplete field="name" placeholder="Search Exclusion"></p-autoComplete>
    </div>
  </div>
  <canvas-table [data]="getExclusionList" [options]="options" (selectionChanged)="onSelectedRow($event)"></canvas-table>

  <div class="exclusion__footer-buttons">
    <div class="exclusion__footer-buttons--left">
      <button cbButton label="Back" [leftIcon]="'utility-arrow-left'" variant="ghost" (click)="previous()"></button>
    </div>
    <div class="exclusion__footer-buttons--right">
      <button cbButton label="Save & exit" variant="secondary" [colorTheme]="colorTheme" (click)="saveAndExit()"
        [disabled]="isDisabled"></button>
      <button cbButton label="Next" variant="primary" [colorTheme]="colorTheme" (click)="submit()"></button>
    </div>
  </div>

  <div>
    <canvas-sidebar-form title="Create exclusion" [visible]="showCreateExclusion"
      [fields]="exclusionSchema | fieldConfig" [model]="modelCreate" submitButtonLabel="Save changes"
      cancelButtonLabel="Cancel" (submitted)="onSubmitAdd($event)" (cancelled)="toggleAddDrawer()">
    </canvas-sidebar-form>
  </div>
  <div>
    <canvas-sidebar-form title="Edit Exclusion" [visible]="showEditExclusion" [fields]="exclusionSchema | fieldConfig"
      [model]="modelEdit" submitButtonLabel="Save changes" cancelButtonLabel="Cancel" (submitted)="onSubmitEdit($event)"
      (cancelled)="toggleEditDrawer()"></canvas-sidebar-form>
  </div>

  <cb-modal [open]="openDeleteModal" (closeEvent)="handleDeleteModal()" title="Do you want to delete the exclusion?"
    message="" [hideCloseIcon]="false">
    <div class="exclusion__modal-button-wrapper">
      <button cbButton label="Cancel" variant="secondary" (click)="handleDeleteModal()"></button>
      <button cbButton label="Yes" variant="primary" colorTheme="default" (click)="deleteConfirmation()"></button>
    </div>
  </cb-modal>
